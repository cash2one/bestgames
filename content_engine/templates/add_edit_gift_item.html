<!DOCTYPE html>
<html>
<head>
    <title>添加/编辑礼品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}ajax_upload/css/ajax-upload-widget.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/main.css"/>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}ajax_upload/js/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}ajax_upload/js/ajax-upload-widget.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cancel').click(function(){
                history.back();
                return false;
            });
            $('#save').click(function(){
                $('#add_gift_form').submit();

                return false;
            });
        });
        $(function() {
            AjaxUploadWidget.autoDiscover({
                "changeButtonText" : "修改图片",
                "removeButtonText" : "删除图片"
            });
        });
    </script>
    {{ form.media }}
</head>
<body>
<div id="main" class="container edit-page">
    {% include "header.html" %}

    <ul class="breadcrumb">
        <li><a href="/">内容引擎</a> <span class="divider">/</span></li>
        <li class="active">添加/编辑礼品</li>
    </ul>

    <form id="add_gift_form" action="" method="post" enctype="multipart/form-data"> {% csrf_token %}
        <div class="navbar" style="margin-bottom:0;">
            <div class="navbar-inner">
                <p class="navbar-text">礼品信息</p>
            </div>
        </div>
        <table class="table">
            <tbody>
            <tr><th>{{ form.grade.label }}</th><td>{{ form.grade }}{{ form.grade.errors }}</td></tr>
            <tr><th>{{ form.value.label }}</th><td>{{ form.value}}{{ form.value.errors }}</td></tr>
            </tbody>
        </table>

        {% include "save_cancel_section.html"%}
    </form>
</div> </body>
