<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        </meta>
        <title>problem</title>
        <link rel="stylesheet" type="text/css" href="css/problem.css">
        </link>

    </head>
    <body onload='load()'>
        <div id="container">
            <div class="head">
                <img src="img/head_min.jpg">
            </div>
            <div class="problem">
                <img id="problem_img" src="problem_image"></img>
            </div>
            <div class="bottom">
                <img src="img/bottom_min.jpg" />
            </div>
        </div>
        <script>
            var load = function() {
                var problem_img = document.getElementById("problem_img");
                var img = new Image();
                var container = document.getElementById('container');
                img.src = problem_img.src;

                container.style.width = img.width + "px";
            };
        </script>
    </body>
</html>
