<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        </meta>
        <title>app share detail</title>
        <link rel="stylesheet" type="text/css" href="gameShare.css">
        </link>

    </head>
    <body onload='load()'>
        <div class="container">
            <img class="head" src="head.jpg"></img>
            <div class="appDetail">
                <div id="screenShots">
                <img id="screenShot0" src="app_description_src1"></img>
                <img id="screenShot1" src="app_description_src2"></img>
                <img id="screenShot2" src="app_description_src3"></img>
                <img id="screenShot3" src="app_description_src4"></img>
                </div>
            </div>
            <footer>
                <img class="bottom" src="bottom.jpg"></img>
            </footer>
        </div>
        <script>
            var load = function() {
                var image0 = document.getElementById("screenShot0");
                var image1 = document.getElementById("screenShot1");
                var image2 = document.getElementById("screenShot2");
                var image3 = document.getElementById("screenShot3");
                // var image4 = document.getElementById("screenShot4");

                var img0 = new Image();
                var img1 = new Image();
                var img2 = new Image();
                var img3 = new Image();
                // var img4 = new Image();

                var container = document.getElementById('screenShots');
                img0.src = image0.src;
                img1.src = image1.src;
                img2.src = image2.src;
                img3.src = image3.src;
                // img4.src = image4.src;

                if(img0.width > img0.height){
                    container.className = 'landscape';
                }
        
            };

        </script>
    </body>
</html>
