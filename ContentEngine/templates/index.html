{% load render_table from django_tables2 %}
<!DOCTYPE html>
<html>
<head>
  <title>内容引擎</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css"></link>
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#add_hotgames').click(function(){
        window.open('/games/add/', '添加精品游戏推荐');
        return false;
      });
      $('#add_gamerediers').click(function(){
        window.open('/rediers/add/', '添加小兵变大咖');
        return false;
      });
    });
  </script>
</head>
<body>
   <div class="main">
     <div class="banner">
        <div class="logo">每日精品游戏</div>
        <div class="share"><a href="http://127.0.0.1/sina/auth">新浪微博登陆</a></div>
     </div>
     <div class="content">
        <div class="addor">
            <div id="add_hotgames" class="add-btn">
              <span>精品游戏推荐</span>
            </div>
            <div id="add_gamerediers" class="add-btn">
              <span>小兵变大咖</span>
            </div>
        </div>
        <div class="list">
           <div class="app-grid">
             <div class="app-grid-header">
                <span>精品游戏推荐</span>
             </div>
             {% render_table games %}
           </div>
           <div class="app-grid">
             <div class="app-grid-header">
               <span>小兵变大咖</span>
             </div>
             {% render_table rediers %}
           </div>
        </div>
     </div>
   </div>
</body>
